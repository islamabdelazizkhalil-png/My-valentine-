<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Jerry</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2;
            font-family: 'sans-serif';
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 10;
        }
        img {
            width: 150px;
            height: auto;
            border-radius: 10px;
        }
        h1 {
            color: #d63384;
            font-size: 1.5rem;
            margin: 20px 0;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            position: relative;
            min-height: 60px;
        }
        button {
            padding: 10px 25px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }
        #yesBtn {
            background-color: #28a745;
            color: white;
        }
        #noBtn {
            background-color: #dc3545;
            color: white;
            position: relative;
        }
    </style>
</head>
<body>

<div class="card" id="mainCard">
    <img id="statusGif" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3eHh5eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/L4lvBzev60_U8/giphy.gif" alt="Cute Bear">
    <h1 id="headerText">Jerry, will you be my Valentine?</h1>
    <div class="btn-group">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
</div>

<script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const headerText = document.getElementById('headerText');
    const statusGif = document.getElementById('statusGif');
    const mainCard = document.getElementById('mainCard');

    let clickCount = 0;
    const noMessages = [
        "No", "Are you sure?", "Really sure?", "Pookie please", 
        "Think again!", "Last chance!", "Surely not?", "You're heartless!"
    ];

    noBtn.addEventListener('click', () => {
        clickCount++;
        
        // Change text
        noBtn.innerText = noMessages[Math.min(clickCount, noMessages.length - 1)];
        
        // Make Yes button bigger
        const currentSize = 1 + (clickCount * 0.4);
        yesBtn.style.transform = `scale(${currentSize})`;
        
        // Move No button randomly
        const x = Math.random() * (window.innerWidth - 100) - (window.innerWidth / 2);
        const y = Math.random() * (window.innerHeight - 100) - (window.innerHeight / 2);
        noBtn.style.position = 'absolute';
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener('click', () => {
        document.body.style.backgroundColor = "#ffde59"; // Celebration yellow
        mainCard.innerHTML = `
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExYnJueHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/OPU6wUKARA3NTIA6Ds/giphy.gif" alt="Happy">
            <h1>That's the best decision you ever made, Jerry! ❤️</h1>
        `;
    });
</script>

</body>
</html>
