<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Jerry</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            transition: background 0.5s;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 85%;
            z-index: 10;
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            display: block;
        }
        h1 {
            color: #ff4b6e;
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 150px; /* Space for the growing button */
        }
        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        #yesBtn {
            background-color: #4CAF50;
            color: white;
            z-index: 100;
        }
        #noBtn {
            background-color: #ff4b6e;
            color: white;
            position: relative;
        }
        .celebrate {
            font-size: 2rem;
            color: #d81b60;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container" id="main-card">
        <span id="emoji" class="icon">ðŸ¥º</span>
        <h1 id="question">Jerry, will you be my Valentine?</h1>
        <div class="btn-group" id="btn-container">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const emoji = document.getElementById('emoji');
        const container = document.getElementById('main-card');

        let noCount = 0;
        const phrases = [
            "No", 
            "Are you sure?", 
            "Jerry, please!", 
            "Don't do this to me", 
            "I'm gonna cry...", 
            "Last chance!", 
            "You're heartless! ðŸ’”"
        ];

        noBtn.addEventListener('click', () => {
            noCount++;
            
            // Update Emoji based on rejection level
            if (noCount > 2) emoji.innerText = "ðŸ˜­";
            if (noCount > 5) emoji.innerText = "ðŸ¥€";

            // Update text
            noBtn.innerText = phrases[Math.min(noCount, phrases.length - 1)];
            
            // Make Yes button grow massive
            const scale = 1 + (noCount * 0.6);
            yesBtn.style.transform = `scale(${scale})`;
            
            // Teleport the No button
            const x = Math.random() * (window.innerWidth - 150) - (window.innerWidth / 2);
            const y = Math.random() * (window.innerHeight - 150) - (window.innerHeight / 2);
            noBtn.style.position = 'fixed';
            noBtn.style.left = `calc(50% + ${x}px)`;
            noBtn.style.top = `calc(50% + ${y}px)`;
        });

        yesBtn.addEventListener('click', () => {
            document.body.style.backgroundColor = "#ffde59";
            container.innerHTML = `
                <span class="icon">ðŸ’–</span>
                <h1 class="celebrate">That's the best decision you ever made, Jerry!</h1>
                <p>Love you! ðŸ§¸</p>
            `;
        });
    </script>
</body>
</html>
