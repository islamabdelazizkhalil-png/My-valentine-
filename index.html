<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Jerry</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            transition: background 0.5s;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            z-index: 10;
        }
        img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            color: #d81b60;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 100px;
        }
        button {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #yesBtn { background-color: #4caf50; color: white; }
        #noBtn { background-color: #f44336; color: white; position: relative; }
    </style>
</head>
<body>

    <div class="container" id="main-card">
        <img id="status-gif" src="https://media.tenor.com/iz2_S_5r77EAAAAi/milk-and-mocha-bear.gif" alt="Cute Bears">
        <h1 id="question">Jerry, will you be my Valentine?</h1>
        <div class="buttons" id="btn-container">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const gif = document.getElementById('status-gif');
        const container = document.getElementById('main-card');

        let noCount = 0;
        const phrases = ["No", "Are you sure?", "Really sure?", "Jerry, please!", "Think again!", "You're breaking my heart!", "I'm gonna cry...", "Okay, last chance!"];

        noBtn.addEventListener('click', () => {
            noCount++;
            noBtn.innerText = phrases[Math.min(noCount, phrases.length - 1)];
            
            // Make Yes button grow
            const size = 1 + (noCount * 0.6);
            yesBtn.style.transform = `scale(${size})`;
            
            // Move No button randomly across the whole screen
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Change to sad GIF after a few clicks
            if (noCount === 3) {
                gif.src = "https://media.tenor.com/T_SbeX-9_YAAAAAi/cry-mocha.gif";
            }
        });

        yesBtn.addEventListener('click', () => {
            document.body.style.background = "#ffde59";
            container.innerHTML = `
                <img src="https://media.tenor.com/86D12y8C39AAAAAi/milk-and-mocha.gif">
                <h1 style="font-size: 1.8rem; color: #d81b60;">That's the best decision you ever made, Jerry! ❤️</h1>
            `;
        });
    </script>
</body>
</html>
