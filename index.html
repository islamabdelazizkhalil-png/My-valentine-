<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Jerry</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff0f3;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            z-index: 10;
        }
        /* Custom Heart instead of flaky GIF links */
        .heart {
            background-color: #ff4b6e;
            display: inline-block;
            height: 50px;
            margin: 0 10px;
            position: relative;
            top: 0;
            transform: rotate(-45deg);
            width: 50px;
            animation: beat 1s infinite;
        }
        .heart:before, .heart:after {
            background-color: #ff4b6e;
            border-radius: 50%;
            content: "";
            height: 50px;
            position: absolute;
            width: 50px;
        }
        .heart:before { top: -25px; left: 0; }
        .heart:after { left: 25px; top: 0; }

        @keyframes beat {
            0% { transform: scale(1) rotate(-45deg); }
            50% { transform: scale(1.2) rotate(-45deg); }
            100% { transform: scale(1) rotate(-45deg); }
        }

        h1 { color: #d81b60; font-size: 1.5rem; margin: 40px 0; }
        .buttons { display: flex; justify-content: center; align-items: center; gap: 20px; min-height: 100px; }
        button { padding: 12px 25px; font-size: 1rem; font-weight: bold; border: none; border-radius: 10px; cursor: pointer; transition: transform 0.2s; }
        #yesBtn { background-color: #4caf50; color: white; }
        #noBtn { background-color: #f44336; color: white; position: relative; }
    </style>
</head>
<body>

    <div class="container" id="main-card">
        <div id="image-space">
            <div class="heart"></div>
        </div>
        <h1 id="question">Jerry, will you be my Valentine?</h1>
        <div class="buttons" id="btn-container">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');
        const container = document.getElementById('main-card');

        let noCount = 0;
        const phrases = ["No", "Are you sure?", "Really?", "Jerry, look at the heart!", "Don't say no!", "I'll be so sad...", "Last chance!"];

        noBtn.addEventListener('click', () => {
            noCount++;
            noBtn.innerText = phrases[Math.min(noCount, phrases.length - 1)];
            
            // Yes button growth
            const size = 1 + (noCount * 1.2); 
            yesBtn.style.transform = `scale(${size})`;
            yesBtn.style.zIndex = "1000";

            // No button teleportation
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        yesBtn.addEventListener('click', () => {
            document.body.style.background = "#ffde59";
            container.innerHTML = `
                <div style="font-size: 100px;">üéâ</div>
                <h1 style="font-size: 2rem;">That's the best decision you ever made, Jerry! ‚ù§Ô∏è</h1>
            `;
        });
    </script>
</body>
</html>
